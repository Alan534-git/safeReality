<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>safeReality - Patio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/patio.css" />
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>

  <!-- Audio del patio (usar intro.mp3 si patio.mp3 no existe) -->
  <audio id="patioAudio" loop preload="auto" src="mp3/intro.mp3"></audio>

    <!-- Control de audio -->
    <div class="volume-bottomright">
      <button id="playButton" class="btn btn-icon" title="Play/Pause">▶</button>
      <label for="volume">Volumen</label>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.6">
    </div>

    <!-- Diálogo/modal de la casa (oculto por defecto) -->
    <div id="houseDialog" class="overlay" style="display: none;">
      <div class="dialog">
        <h2>Casa del Agente</h2>
        <p>Has entrado en la casa del Agente de Ciberseguridad. Aquí encontrarás información y misiones.</p>
        <button id="closeDialog" class="btn">Cerrar</button>
      </div>
    </div>

    <!-- Indicador (Patio: hub para acceder a los niveles) -->
    <div id="levelBadge" style="position:fixed;left:18px;top:18px;background:rgba(0,0,0,0.45);color:#eaf6ff;padding:6px 10px;border-radius:6px;font-family:sans-serif;">Patio — Presiona E en un punto de interés</div>

    <script src="js/audio.js"></script>
    <script src="js/patio.js"></script>
  </body>
</html>
