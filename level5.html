<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>safeReality - Nivel 5</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main style="max-width:900px;margin:36px auto;padding:16px;">
      <h1>Nivel 5 — Casa: Conexión doméstica</h1>
      <p>Decide cómo proteger tu red y dispositivos en casa.</p>

      <div id="options" style="display:flex;flex-wrap:wrap;gap:8px;margin-top:12px;"></div>
      <div id="result" style="margin-top:16px;font-weight:600;color:#fff;"></div>

      <div style="margin-top:18px;display:flex;gap:8px;">
        <button id="back" class="btn">Volver al patio</button>
        <button id="next" class="btn" style="display:none;">Finalizar</button>
      </div>
    </main>

    <script>
      const options = [
        { label: 'Usar wifi doméstico sin protección', result: 'La red es débil; es posible el acceso no autorizado.' },
        { label: 'Activar firewall y antivirus', result: 'Protecciones activadas: estado seguro.' },
        { label: 'Configurar VPN y actualización de router', result: 'VPN + router actualizado: excelente postura de seguridad.' }
      ];

      const optsEl = document.getElementById('options');
      const resEl = document.getElementById('result');
      const nextBtn = document.getElementById('next');
      const backBtn = document.getElementById('back');

      for(const o of options){
        const b = document.createElement('button');
        b.className = 'btn';
        b.textContent = o.label;
        b.addEventListener('click', ()=>{
          resEl.textContent = o.result;
          optsEl.querySelectorAll('button').forEach(x=>x.disabled=true);
          nextBtn.style.display = 'inline-block';
        });
        optsEl.appendChild(b);
      }

      backBtn.addEventListener('click', ()=>{ window.location.href = 'patio.html'; });
      nextBtn.addEventListener('click', ()=>{ window.location.href = 'patio.html'; });
    </script>
  </body>
</html>
